.terminal .cmd .prompt, .terminal .cmd .prompt div, .terminal .terminal-output div div{

.terminal .clipboard {
    position: absolute;
    bottom: 0;
    left: 0;

    filter: alpha(opacity = 0.01);

.cmd > .clipboard {

}
.terminal {

}
.cmd {
    padding: 0;
    margin: 0;

}
.terminal .terminal-output div div, .terminal .prompt {

}
.terminal-output > div {

}
.terminal .terminal-output div span {
    display: inline-block;
}
.terminal .cmd span {
    float: left;
    /*display: inline-block; */
}
.terminal .cmd span.inverted {
    background-color: #aaa;
    color: #000;
}
.terminal .terminal-output div div::-moz-selection,
.terminal .terminal-output div span::-moz-selection,
.terminal .terminal-output div div a::-moz-selection {
    background-color: #aaa;
    color: #000;
}
.terminal .terminal-output div div::selection,
.terminal .terminal-output div div a::selection,
.terminal .terminal-output div span::selection,
.terminal .cmd > span::selection,
.terminal .prompt span::selection {
    background-color: #aaa;
    color: #000;
}
.terminal .terminal-output div.error, .terminal .terminal-output div.error div {
    color: red;
}
.tilda {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1100;
}
.clear {
    clear: both;
}
.terminal a {
    color: #0F60FF;
}
.terminal a:hover {
    color: red;

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/jquery.terminal-0.6.2.min.js"></script>
    <script>

      jQuery(function($, undefined) {
                
          // ----------------------------------------------------------------
          // LOGIN
          var prompts = ['nafn: ', 'tölvupóstur: ', 'símanúmer: '];
          var signin_stuff = [];
          var count = 1;
          var login_info = {};
          var term_handler = function(command, term) {
              var idx = count++ % 4;
              if (idx < 3) {
                  signin_stuff.push(command); //push the same function with diffrent prompt
                  term.push(arguments.callee, {prompt: prompts[idx]});
              } else {
                  signin_stuff.push(command);
                  term.push(function(command, term) {
                    console.log(command);
                      if (command == 'j') {
                          count++;
                          term.pop().pop().pop();
                          term.pause();
                          login_info = {};
                          for (var i = 0; i < signin_stuff.length; i++) {
                            login_info[prompts[i].substring(0,prompts[i].length - 2)] = signin_stuff[i]
                          };
                          console.log(login_info);
                      } else {
                        term.push(term_handler, {prompt: prompts[0]});;
                      }
                  }, {prompt: '[[;#0a0;;]skrá í klúbb (j/n): ]'}); // last interpreter
              }
          }

          $('#terminal').terminal(term_handler, {greetings: false,
              height: 100,
              history: false,
              prompt: prompts[0],
              enabled: false}).focus(true);
          
          
          
          
      });
    
      
    </script>
